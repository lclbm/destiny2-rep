<script type="text/javascript">

    window.onload = function () {
        if (localStorage.getItem('tabbed')) {
            var codeReg = /^\?code=(.{32})$/;
            var code = codeReg.exec(window.location.search);
            if (code) {
                localStorage.setItem('code', code[1]);
                localStorage.setItem('tabbed', false);
                window.close();
            }
        }
    }


</script>
